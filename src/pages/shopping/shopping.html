<ion-header>

  <ion-navbar>
    <ion-title>购物车</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <div class="shopping_box">
      <ul>
        <li *ngFor="let item of list">
          <div class="tupian">
            <img [src]="item.img_url"/>
          </div>
          <div class="tp_right">
            <h3><a href="javascript:;" [navPush]="product">{{item.title}}</a></h3>
            <p>规格：100ml &nbsp;&nbsp; 数量：1箱</p>
            <p>包装：普通包装</p>
            <p>价格：<span class="red2">{{item.danjia}}</span> 元</p>
            <p>可得积分：<span>{{item.jifen}}</span></p>
          </div>
        </li>
      </ul>
    </div>
  </ion-card>

  <button ion-button color="danger" class="jiesuan" [navPush]="checkout">提交订单</button>
</ion-content>
