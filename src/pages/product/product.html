<ion-header>

  <ion-navbar>
    <ion-title>{{list.pinpai}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <!--轮播-->
  <ion-slides style="height: auto" pager=true>
    <ion-slide>
      <img [src]="list.img_url1">
    </ion-slide>
    <ion-slide>
      <img [src]="list.img_url2">
    </ion-slide>
    <ion-slide>
      <img [src]="list.img_url3">
    </ion-slide>
    <ion-slide>
      <img [src]="list.img_url4">
    </ion-slide>
  </ion-slides>

  <div class="xia">
    <div class="kuai">
      <span class="biaoti">{{list.title}}</span>
      <ul class="biaoti_xia">
        <li class="jiage">价格：<span class="red2">￥{{list.danjia}}</span></li>
        <li class="jf">积分：{{list.jifen}}积分</li>
      </ul>
    </div>

    <div class="kuai">
      <ul class="kuai2">
        <li>快递:免运费</li>
        <li>月销售量:{{list.xiaoshouliang}}件</li>
        <li>发货地:{{list.chandi}}</li>
      </ul>
    </div>

    <div class="kuai xia_3">
      <span class="guige">容量</span>
      <ul class="kuai3">
        <li><span>200ml</span></li>
        <li><span>300ml</span></li>
        <li><span>1L</span></li>
      </ul>
      <span class="guige">包装</span>
      <ul class="kuai3">
        <li><span>普通包装</span></li>
        <li><span>精品包装</span></li>
        <li><span>奢华包装</span></li>
      </ul>
      <span class="guige">数量</span>
      <ul class="kuai3 shuliang">
        <li><span>1箱</span></li>
        <li><span>10箱</span></li>
        <li><span>100箱</span></li>
      </ul>
    </div>

    <div class="kuai money">
      <button ion-button color="secondary">加入购物车</button>
      <button ion-button color="danger">立即购买</button>
    </div>
  </div>
</ion-content>
